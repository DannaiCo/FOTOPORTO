<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DÃ­a del Perro - iCo Medios</title>
  <meta http-equiv="refresh" content="180">
  <link rel="stylesheet" href="https://use.typekit.net/svb3fuh.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
    }

    .contenedor {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video#fondoVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
      z-index: 0;
    }

   .foto {
  position: absolute;
  top: 17%;
  left: 74%;
  transform: translateX(-50%);
  height: 70vh;
  border-radius: 1vw;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  z-index: 2;
  display: none;
    }

    .nombre-perro {
      position: absolute;
      top: 73%;
      left: 55%;
      transform: translateX(-50%);
      z-index: 2;
      font-weight: 800;
      color: #ecd4db;
      font-size: 3.5vw;
      font-family: "jaf-domus-titling-web", sans-serif;
      font-style: normal;
      opacity: 0;
      transition: opacity 0.3s ease-in;
      text-align: center;
    }

    .nombre-perro.mostrar {
      opacity: 1;
    }

    .foto.mostrar {
      display: block;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <video autoplay loop muted playsinline id="fondoVideo">
      <source src="fondo.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>

    <img id="fotoPerro" class="foto" src="" alt="Foto del perrito">
    <div id="nombrePerro" class="nombre-perro"></div>
  </div>

  <script>
  const url = "https://script.google.com/macros/s/AKfycbw5QQy8N9r3dEBUE93KIG5zUydHJGvulfYsZgTZH1QRcsgwECBYF-N3Ohb-uZHeOzQDkQ/exec";

  const nombreEl = document.getElementById("nombrePerro");
  const imagenEl = document.getElementById("fotoPerro");

  function mezclarArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  fetch(url)
    .then(res => res.json())
    .then(aprobados => {
      if (aprobados.length === 0) {
        nombreEl.textContent = "--";
        return;
      }

      const lista = mezclarArray(aprobados); // Mezcla al cargar
      let index = 0;

      function mostrarPerro() {
        const perro = lista[index];
        nombreEl.classList.remove("mostrar");
        imagenEl.classList.remove("mostrar");

        setTimeout(() => {
          nombreEl.textContent = perro.nombre.toUpperCase();
          imagenEl.src = perro.imagen;

          nombreEl.classList.add("mostrar");
          imagenEl.classList.add("mostrar");

          index = (index + 1) % lista.length; // Avanza al siguiente, vuelve al inicio si llega al final
        }, 300);
      }

      mostrarPerro(); // Muestra el primero inmediatamente
      setInterval(mostrarPerro, 5000); // Cambia cada 5 segundos
    });
</script>
</body>
</html>

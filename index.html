<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DÃ­a del Gato - iCo Medios</title>
  <meta http-equiv="refresh" content="180">
  <link rel="stylesheet" href="https://use.typekit.net/svb3fuh.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
    }

    .contenedor {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video#fondoVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
      z-index: 0;
    }

    /* Contenedor de la imagen para evitar desbordes */
    .contenedor-foto {
      position: absolute;
      top: 15%;
      left: 74%;
      transform: translateX(-50%);
      max-width: 17vw;
      max-height: 80vh;
      border-radius: 1vw;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      z-index: 2;
      overflow: hidden; /* recorta la imagen si se sale */
      display: none;
    }

    .contenedor-foto img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .nombre-gato {
      position: absolute;
      top: 73%;
      left: 55%;
      transform: translateX(-50%);
      z-index: 2;
      font-weight: 800;
      color: #f9e79f;
      font-size: 3.5vw;
      font-family: "jaf-domus-titling-web", sans-serif;
      font-style: normal;
      opacity: 0;
      transition: opacity 0.3s ease-in;
      text-align: center;
    }

    .nombre-gato.mostrar {
      opacity: 1;
    }

    .contenedor-foto.mostrar {
      display: block;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <video autoplay loop muted playsinline id="fondoVideo">
      <source src="fondo.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>

    <div id="contenedorFoto" class="contenedor-foto">
      <img id="fotoGato" src="" alt="Foto del gato">
    </div>
    <div id="nombreGato" class="nombre-gato"></div>
  </div>

 <script>
  const url = "https://script.google.com/macros/s/AKfycbw5hl60LhaU0G3_X7haQn5Sps3bkOg8FSmtTy82UBXtdZ9ey2TQZUrVP936Joc3SStS9A/exec";
  let gatos = [];
  let orden = [];
  let index = 0;

  function mezclarArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function mostrarSiguienteGato() {
    if (gatos.length === 0) return;

    const nombreEl = document.getElementById("nombreGato");
    const contenedorFotoEl = document.getElementById("contenedorFoto");
    const imagenEl = document.getElementById("fotoGato");

    const gato = gatos[orden[index]];
    nombreEl.textContent = gato.nombre.toUpperCase();
    imagenEl.src = gato.imagen;

    nombreEl.classList.add("mostrar");
    contenedorFotoEl.classList.add("mostrar");

    index++;
    if (index >= orden.length) {
      orden = mezclarArray([...Array(gatos.length).keys()]); // nuevo orden aleatorio
      index = 0;
    }
  }

  fetch(url)
    .then(res => res.json())
    .then(aprobados => {
      gatos = aprobados;
      if (gatos.length > 0) {
        orden = mezclarArray([...Array(gatos.length).keys()]);
        mostrarSiguienteGato();
        setInterval(mostrarSiguienteGato, 10000); // cambia cada 10 segundos
      }
    });
</script>
</body>
</html>

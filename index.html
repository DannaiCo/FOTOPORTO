<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Día del Gato - iCo Medios</title>
  <meta http-equiv="refresh" content="180">
  <link rel="stylesheet" href="https://use.typekit.net/svb3fuh.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
    }

    .contenedor {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video#fondoVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
      z-index: 0;
    }

    /* Contenedor de la imagen para evitar desbordes */
    .contenedor-foto {
      position: absolute;
      top: 15%;
      left: 74%;
      transform: translateX(-50%);
      max-width: 17vw;
      max-height: 80vh;
      border-radius: 1vw;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      z-index: 2;
      overflow: hidden; /* recorta la imagen si se sale */
      display: none;
    }

    .contenedor-foto img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .nombre-gato {
      position: absolute;
      top: 73%;
      left: 55%;
      transform: translateX(-50%);
      z-index: 2;
      font-weight: 800;
      color: #f9e79f;
      font-size: 3.5vw;
      font-family: "jaf-domus-titling-web", sans-serif;
      font-style: normal;
      opacity: 0;
      transition: opacity 0.3s ease-in;
      text-align: center;
    }

    .nombre-gato.mostrar {
      opacity: 1;
    }

    .contenedor-foto.mostrar {
      display: block;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <video autoplay loop muted playsinline id="fondoVideo">
      <source src="fondo.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>

    <div id="contenedorFoto" class="contenedor-foto">
      <img id="fotoGato" src="" alt="Foto del gato">
    </div>
    <div id="nombreGato" class="nombre-gato"></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbw5hl60LhaU0G3_X7haQn5Sps3bkOg8FSmtTy82UBXtdZ9ey2TQZUrVP936Joc3SStS9A/exec";

    fetch(url)
      .then(res => res.json())
      .then(aprobados => {
        const nombreEl = document.getElementById("nombreGato");
        const contenedorFotoEl = document.getElementById("contenedorFoto");
        const imagenEl = document.getElementById("fotoGato");

        if (aprobados.length > 0) {
          const elegido = aprobados[Math.floor(Math.random() * aprobados.length)];
          
          nombreEl.textContent = elegido.nombre.toUpperCase();
          imagenEl.src = elegido.imagen;

          // Mostrar con transición
          setTimeout(() => {
            nombreEl.classList.add("mostrar");
            contenedorFotoEl.classList.add("mostrar");
          }, 300);
        } else {
          nombreEl.textContent = "--";
        }
      });
  </script>
</body>
</html>
